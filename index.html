<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomodoroTimer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="timer">
        <div id="minutes">25</div>
        <span>:</span>
        <div id="seconds">00</div>
      </div>
      <div id="buttons">
        <button id="startPauseButton" onclick="togglePomodoro()">Start</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
